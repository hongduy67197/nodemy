<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='1.html'></script>
</head>

<body>
    <form>
        <h1 style="text-align: center;">Information form</h1>
        <table style="margin: auto;">
            <tr>
                <td>Name</td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" id="age"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" id="address"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male" checked>Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td>Favorite</td>
                <td>
                    <input type="checkbox" value="Java">Java
                    <input type="checkbox" value="JavaScript">Java Script
                    <input type="checkbox" value="Python">Python
                </td>
            </tr>
            <tr>
                <td><input onclick="send()" type="button" value="Submit"></td>
                <td><input onclick="resetForm()" type="button" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
